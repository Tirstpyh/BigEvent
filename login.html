<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件 - 登录页</title>
    <!-- 引入 layUI 样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入css样式表 -->
    <link rel="stylesheet" href="/assets/css/login.css">

</head>

<body>
    <!-- logo版块 -->
    <div class="layui-main">
        <a href="javascript:;">
            <img src="/assets/images/logo.png">
        </a>
    </div>

    <!-- 登录注册版块 -->
    <div class="login_and_reg_Box">
        <!-- logo -->
        <div id="login_title"></div>
        <!-- 登录版块 -->
        <div class="login">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|psd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button lay-submit class="layui-btn layui-btn-fluid layui-btn-normal" >登录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="reg_btn">去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册版块 -->
        <div class="reg">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|psd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|psd|repsd" placeholder="请再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button lay-submit class="layui-btn layui-btn-fluid layui-btn-normal" >注册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="login_btn">去登录</a>
                </div>
            </form>


        </div>

    </div>

    <!-- 引入layUI 的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入JQuery文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入自己封装的baseAPI.js文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
